language: python
matrix:
  include:
  - python: 3.6
    sudo: true
    dist: xenial
  - python: 3.7
    sudo: true
    dist: xenial
install:
- pip install --upgrade mypy
- pip install --upgrade .[dev] coveralls
script:
- echo "running unit tests"
- python -m coverage run --source="./src/qilib" -m unittest discover -s src/tests -t src -v
- echo "running mypy"
- MYPYPATH=./src python -m mypy --strict --ignore-missing-imports --allow-untyped-calls -p qilib
- echo "running pylint"
- pylint qilib || true
after_success:
- python -m coveralls
deploy:
  provider: pypi
  user: qinspire
  password:
    secure: 
  on:
    tags: true
    branch: master
  skip_existing: true
