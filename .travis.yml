language: python
matrix:
  include:
  - python: 3.6
    sudo: true
    dist: xenial
  - python: 3.7
    sudo: true
    dist: xenial
  - os: windows
    language: sh
    before_install:
      - git clone https://github.com/pyenv-win/pyenv-win.git $HOME/.pyenv
      - export PATH="$HOME/.pyenv/pyenv-win/bin:$HOME/.pyenv/pyenv-win/shims:$PATH"
      - pyenv install -q 3.7.1
      - pyenv global 3.7.1
      - pyenv rehash
      - python --version
install:
- pip install .[dev] coveralls
script:
- echo "running unit tests"
- coverage run --source="./src/qilib" -m unittest discover -s src/tests -t src -v
after_success:
- coveralls
deploy:
  provider: pypi
  user: qinspire
  password:
    secure: 
  on:
    tags: true
    branch: master
  skip_existing: true
